# A simple action usage
name: Missionary-Zeta GKI
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Zeta âœ¦ Build
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/MillenniumOSS/android_kernel_common_android12-5.10
          kernel-dir: common
          kernel-branch: mahiru-6-snowdrop-release
          config: gki_defconfig
          arch: arm64
          android-version: 12
          aosp-gcc: true
          aosp-clang: true
          aosp-clang-version: r416183b
          ksu: true
          ksu-version: next
          ksu-other: true
          ksu-url: https://github.com/KernelSU-Next/KernelSU-Next
          disable-lto: true
          extra-make-args: "CONFIG_LOCALVERSION=-Missionary-Zeta CONFIG_PREEMPT=y CONFIG_PREEMPTION=y CONFIG_PREEMPT_COUNT=y CONFIG_HZ_250=y CONFIG_HZ=250 CONFIG_TCP_CONG_BBRPLUS=y CONFIG_DEFAULT_TCP_CONG=bbrplus CONFIG_ZRAM_STREAMS=y CONFIG_ZRAM_DEF_COMP_THREADS=4 CONFIG_WQ_POWER_EFFICIENT_DEFAULT=y CONFIG_SCHED_AUTOGROUP=y CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y CONFIG_CPU_IDLE_GOV_TEO=y CONFIG_RCU_BOOST=y CONFIG_KPROBES=y CONFIG_KPROBE_EVENTS=y"
          anykernel3: true
