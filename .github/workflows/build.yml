# A simple action usage
name: Missionary-Zeta GKI
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    strategy:
      fail-fast: false

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Build info
        run: |
          echo "--------------------------------------------------"
          echo "Using standalone AOSP Clang: r522817 (Clang 21) — installed by workflow"
          echo "AOSP GCC and action-managed AOSP Clang are disabled to avoid missing remote branches"
          echo "--------------------------------------------------"

      - name: Install standalone Clang (r522817)
        run: |
          set -euo pipefail
          echo "Installing standalone clang r522817 to /opt/clang"
          mkdir -p /opt/clang
          CLANG_URL="https://storage.googleapis.com/android-clang/clang-r522817-linux-x86.tar.gz"
          if curl -fsSL "$CLANG_URL" -o /tmp/clang.tar.gz; then
            tar -xzf /tmp/clang.tar.gz -C /opt/clang --strip-components=1
            echo "/opt/clang/bin" >> "$GITHUB_PATH"
            chmod -R a+rX /opt/clang
            echo "Clang installed and added to PATH"
          else
            echo "Warning: failed to download standalone clang from $CLANG_URL"
            echo "Ensure a clang toolchain is available on PATH for the build to succeed"
          fi

      - name: Zeta ✦ Build
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/ramabondanp/android_kernel_common-5.10
          kernel-dir: common
          kernel-branch: mahiru-6-snowdrop-release
          config: gki_defconfig
          arch: arm64
          android-version: 15
          aosp-gcc: false
          aosp-clang: false
          aosp-clang-version: r522817
          ksu: true
          ksu-version: master
          ksu-other: true
          ksu-url: https://github.com/RapliVx/KernelSU
          disable-lto: false
          extra-make-args: "LLVM=1 LLVM_IAS=1 CONFIG_LOCALVERSION=✦-Missionary-Zeta CONFIG_LTO_CLANG_FULL=y CONFIG_KSU_SYSCALL_HOOK=y CONFIG_KPROBES=y CONFIG_KRETPROBES=y CONFIG_HAVE_SYSCALL_TRACEPOINTS=y"
          anykernel3: true
