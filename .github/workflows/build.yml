# A simple action usage
name: Missionary-Zeta GKI
on:
  workflow_dispatch:

jobs:
  Build-Kernel:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Zeta ✦ Build
        uses: dabao1955/kernel_build_action@main
        with:
          kernel-url: https://github.com/ramabondanp/android_kernel_common-5.10
          kernel-dir: common
          kernel-branch: mahiru-6-snowdrop-release
          config: gki_defconfig
          arch: arm64
          android-version: 14
          aosp-gcc: true
          aosp-clang: true
          # Fixed: 'main' ensures the latest stable Clang 21 downloads correctly
          aosp-clang-version: main
          ksu: true
          ksu-version: master
          ksu-other: true
          ksu-url: https://github.com/RapliVx/KernelSU
          disable-lto: true
          extra-make-args: "CONFIG_LOCALVERSION=✦-Missionary-Zeta CONFIG_KSU_SYSCALL_HOOK=y CONFIG_KPROBES=y CONFIG_KRETPROBES=y CONFIG_HAVE_SYSCALL_TRACEPOINTS=y CONFIG_PREEMPT=y CONFIG_PREEMPTION=y CONFIG_PREEMPT_COUNT=y CONFIG_HZ_250=y CONFIG_HZ=250 CONFIG_TCP_CONG_BBRPLUS=y CONFIG_DEFAULT_TCP_CONG=bbrplus CONFIG_ZRAM_STREAMS=y CONFIG_ZRAM_DEF_COMP_THREADS=4 CONFIG_WQ_POWER_EFFICIENT_DEFAULT=y CONFIG_SCHED_AUTOGROUP=y CONFIG_CPU_FREQ_GOV_SCHEDUTIL=y CONFIG_CPU_IDLE_GOV_TEO=y CONFIG_RCU_BOOST=y CONFIG_SLUB_DEBUG=n CONFIG_OPTIMIZE_INLINING=y CONFIG_VDSO=y CONFIG_DISABLE_UNUSED_SYMBOLS=y CONFIG_PANIC_TIMEOUT=0 KCFLAGS=-Wno-error"
          anykernel3: true
